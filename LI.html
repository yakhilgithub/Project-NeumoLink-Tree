<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linktree</title>
    <link rel="stylesheet" href="LI.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <!-- Main container for the entire page -->
 <div class="container">
        <!-- Header section with profile image and username -->
    <header class="header">
        <img class="bumderan fomto" src="https://www.greengold.tv/assets/Character/CB/Bheem.jpg" alt="Profile Image">
        <h1>@Akhilesh</h1>
    </header>
    <main class="btn-tree">
        <!-- Buttons for various links -->
            <!-- (Replace '#' with actual URLs) -->
        <button class="btn-link btn-feneo" onclick="location.href='#'">
            <i class="fa-solid fa-magnet"></i> Website
        </button>
        <button class="btn-link btn-feneo" onclick="location.href='#'">
            <i class="fa-solid fa-fire"></i> Portfolio
        </button>
        <button class="btn-link btn-feneo" onclick="location.href='#'">
            <i class="fab fa-github"></i> GitHub
        </button>
        <button class="btn-link btn-feneo" onclick="location.href='https://twitter.com/AkhileshYa81085'">
            <i class="fab fa-twitter"></i> Twitter
        </button>
        <button class="btn-link btn-feneo" onclick="location.href='#'">
            <i class="fab fa-linkedin"></i> Linkedin
        </button>
        <button class="btn-link btn-feneo" onclick="location.href='#'">
            <i class="fab fa-instagram"></i> Instagram
        </button>
        <button class="btn-link btn-feneo" onclick="location.href='#'">
            <i class="fab fa-medium"></i>Medium
        </button>
        <button class="btn-link btn-feneo" onclick="location.href='#'">
            <i class="fab fa-youtube"></i> Youtube
        </button>
        <button class="btn-link btn-feneo" onclick="location.href='#'">
            <i class="fab fa-codepen"></i> Codepen
        </button>
        <button class="btn-link btn-feneo" onclick="location.href='#'">
            <i class="fab fa-pinterest"></i> Pinterest
        </button>
        <button class="btn-link btn-feneo" onclick="location.href='#'">
            <i class="fa-solid fa-pen"></i> Replit
        </button>
        <button class="btn-link btn-feneo" onclick="location.href='#'">
            <i class="fa-solid fa-bolt"></i> Codeforce
        </button>
        <button class="btn-link btn-feneo" onclick="location.href='#'">
            <i class="fa-solid fa-paperclip"></i> Dribble
        </button>
        <button class="btn-link btn-feneo" onclick="location.href='#'">
            <i class="fab fa-spotify"></i> Spotify
        </button>
        <button class="btn-link btn-feneo" onclick="location.href='#'">
            <i class="fa-solid fa-xmark"></i> Leetcode
        </button>
        <button class="btn-link btn-feneo" onclick="location.href='#'">
            <i class="fab fa-discord"></i> Discord
        </button>
    </main>
     <!-- Dark mode toggle container -->
     <div class="darkmode-toggle-container">
        <input type="checkbox" id="darkmode-toggle" />
        <label class="darkmode-toggle-label" for="darkmode-toggle"></label>
     </div>
    <footer>
        <p>Unleash elegance, elevate presence - A masterpiece by <a href="#">Akhilesh Yadav</a></p>
    </footer>
 </div>
 <script src="LI.js"></script>
</body>
</html>
